<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
 <header>
        <div class="logo">
           <a href="#"class="mylogo">GPD</a>
        </div>
        <nav>
          <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
            <a class="nav-link" href="http://127.0.0.1:8000/records">Records</a>

            <a class="nav-link" href="https://http://127.0.0.1:8000/contacts">Contact</a>
        </nav>
    </header>
<h1>Contact Us</h1>
<div class="container">
  <form  id="contact"   action="https://formspree.io/f/xwpkkypp"
  method="POST">
    <h3>Contact Form</h3>
    <h4>Contact us for further enquiry</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
 <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>

    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
</body>
</html>
